  <body>
    <div class="d-flex">
      <div class="side sidebar bg-body-tertiary d-none d-md-block">
        <a href="" style="color: #bbdce5"
          ><i id="menu-toggle" class="fa-solid fa-bars fs-2 d-md-none"></i>
        </a>
        <div class="personInfo">
          <img
            class="img-fluid rounded-circle shadow personalpic"
            src="img/books.png"
            alt="صوره الطالب"
            srcset=""
          />
          <h3>أحمد جوهر</h3>
        </div>
        <div class="sidebar d-flex flex-column p-3">
          <nav class="nav flex-column sidebar-nav">
            <a class="dashbtn nav-link text-white active" href="#" id="mainpage"
              ><i class="fa-solid fa-house ms-2"></i> الرئيسية
            </a>
            <a class="dashbtn nav-link" href="#" id="Subjectspage"
              ><i class="fa-solid fa-book ms-2"></i> المواد
            </a>
            <a class="dashbtn nav-link" href="#" id="Reportspage"
              ><i class="fa-solid fa-chart-line ms-2"></i> التقارير
            </a>
            <a class="dashbtn nav-link" href="#" id="Teacherspage"
              ><i class="fa-solid fa-chalkboard-teacher ms-2"></i> المعلمين
            </a>
            <a class="dashbtn nav-link" href="#" id="Billingpage"
              ><i class="fa-regular fa-money-bill-1 ms-2"></i> الفواتير
            </a>

            <a class="dashbtn nav-link" href="#" id="Notificationspage"
              ><i class="fa-solid fa-bell ms-2"></i> الإشعارات
            </a>
            <a class="dashbtn nav-link" href="#" id="Settingspage"
              ><i class="fa-solid fa-gear ms-2"></i> الإعدادات
            </a>
          </nav>
        </div>
      </div>
      <div class="content bg-body-tertiary">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid n">
            <a class="navbar-brand">Navbar</a>
            <div class="endnav d-flex m-2">
              <form class="d-lg-flex d-none ms-2" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success me-1" type="submit">
                  Search
                </button>
              </form>
              <button
                type="button "
                class="me-4 btn position-relative d-none d-md-block"
              >
                <i class="fa-solid fa-bell"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  99+
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
            </div>
            <i id="menu-toggle" class="fa-solid fa-bars fs-2 d-md-none"></i>
          </div>
        </nav>
